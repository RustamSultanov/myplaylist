{% extends "edit-employee.html" %}
{% block create %}
<h4 class="font-weight-bold py-3 mb-4">
						Загрузка трека
					</h4>

					<div class="nav-tabs-top">
						
						<div class="tab-content">
							<!--Табы раз-->
							<div class="tab-pane fade show active" id="user-edit-account">

								
								
								<hr class="border-light m-0">
								<div class="card-body pb-2">
{% for message in form_user.errors.values %}
                                    {{ message }}
                                  {% endfor %}
                                 
                                 
							<div class="form-group">
											<label class="form-label d-block mb-2">Обложка</label>
											
												{{ form_user.image }}
											&nbsp;
											<!-- <button type="button" class="btn btn-default btn-sm md-btn-flat">Сбросить</button> -->
										</div>
									<div class="form-group">
										<label class="form-label">Название трека</label>
									{{ form_user.name }}	
									</div>
									<div class="form-group">
										<label class="form-label">Аудио-файл</label>
									{{ form_user.audio_file }}	
									</div>
									<div class="form-group">
										<label class="form-label">Исполнитель</label>
										{{ form_user.artist }}
									</div>
									<div class="form-group">
										<label class="form-label">Оценка</label>
										{{ form_user.rating }}
										
									</div>
									
									{% endblock %}
